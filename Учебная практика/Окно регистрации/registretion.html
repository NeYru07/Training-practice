<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="regStyle.css">
	<title>Registration</title>
</head>
<body>
	
	<main>
		<h1>Регистрация</h1>
		<input type="email" placeholder="Email" id="email" required>
		<input type="text" placeholder="Имя" required>
		<input type="text" placeholder="Фамилия" required>
		<input type="password" placeholder="Пароль" id="password" required minlength="4" maxlength="18">
		<input type="password" placeholder="Подтвердите пароль" id="confirm" required minlength="4" maxlength="18">
		<p id="error-message" style="color: red; display: none;"></p>
		<div class="question">
			<p>Уже регестрировались?</p>
			<a href="/Окно входа/entrance.html">Вход</a>
		</div>
		<button class="register" id="btn">Зарегестрироваться</button>
	</main>

</body>
<script src="/Окно регистрации/regJS.js"></script>
</html>
